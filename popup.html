<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Debug Test</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>

<h1>Popup Loaded âœ…</h1>
<button id="btn">Run Test</button>
<ul id="results"></ul>

<script>
const t = window.TrelloPowerUp.iframe();

document.getElementById('btn').onclick = async () => {
  const results = document.getElementById('results');
  results.innerHTML = '<li>Running...</li>';

  try {
    const cards = await t.cards('id', 'name');
    console.log('CARDS:', cards);

    results.innerHTML += '<li>Success. Check console.</li>';
  } catch (e) {
    console.error(e);
    results.innerHTML += '<li>Error: ' + e.message + '</li>';
  }
};
</script>

</body>
</html>
